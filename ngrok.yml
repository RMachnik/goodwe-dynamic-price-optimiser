version: "2"
tunnels:
  goodwe-web-ui:
    proto: http
    addr: 8080
    schemes: [https]
    # IMPORTANT: Security layer - CHANGE THESE CREDENTIALS
    basic_auth: ["admin:admin"]
    # Note: Use your static domain if you have one (Free tier offers 1)
    # domain: your-domain.ngrok-free.app 
    inspect: true
    host_header: localhost:8080
