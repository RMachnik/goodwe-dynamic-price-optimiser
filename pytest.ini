[pytest]
# Suppress specific noisy warnings seen in the current test suite.
filterwarnings =
    # Many tests return non-None (legacy style) â€” ignore this pytest warning
    ignore::pytest.PytestReturnNotNoneWarning
    # Coroutine 'X' was never awaited warnings are known and benign in tests
    ignore:coroutine '.*' was never awaited:RuntimeWarning
    # Deprecation warnings originating from unittest/test helpers
    ignore::DeprecationWarning
asyncio_mode = auto
