[pytest]
# Suppress specific noisy warnings seen in the current test suite.
filterwarnings =
    # Many tests return non-None (legacy style) â€” ignore this pytest warning
    ignore::pytest.PytestReturnNotNoneWarning
    # Coroutine 'X' was never awaited warnings are known and benign in tests
    ignore:coroutine '.*' was never awaited:RuntimeWarning
    # Deprecation warnings originating from unittest/test helpers
    ignore::DeprecationWarning
asyncio_mode = auto
# Set a timeout of 30 seconds per test to prevent hangs
timeout = 30
# Allow some tests to override timeout
timeout_func_only = true
# Define custom markers
markers =
    external: marks tests that require external network/API access (deselect with '-m "not external"')
    hardware: marks tests that require hardware connections (deselect with '-m "not hardware"')
