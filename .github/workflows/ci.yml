name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests (set to true to enable)'
        required: false
        default: 'false'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest test/ -v --tb=short

    - name: Run tests with coverage (Python 3.13 only)
      if: matrix.python-version == '3.13'
      run: |
        pip install pytest-cov coverage[toml]
        python -m pytest test/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=test-results.xml \
          -v

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive test results
      if: always() && matrix.python-version == '3.13'
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.xml

  integration:
    name: Integration Tests (manual)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event.inputs.run_integration == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run integration tests
        env:
          RUN_EXTERNAL_TESTS: 1
        run: |
          # Integration tests are opt-in and may contact hardware/network.
          python -m pytest -q
