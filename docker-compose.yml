services:
  # ----------------------------------------------------------------
  # 1. Database (Mocking Supabase)
  # ----------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: goodwe-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: goodwe_hub
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # 2. MQTT Broker (Mocking CloudAMQP/HiveMQ)
  # ----------------------------------------------------------------
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: goodwe-mqtt
    restart: always
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # Websockets
    volumes:
      - ./config/mosquitto:/mosquitto/config
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    # Create simple config on the fly if needed, or mount file
    command: ["mosquitto", "-c", "/mosquitto/config/mosquitto.conf"]

  # ----------------------------------------------------------------
  # 3. Hub API (FastAPI)
  # ----------------------------------------------------------------
  hub-api:
    build:
      context: ./hub-api
      dockerfile: Dockerfile
    container_name: goodwe-hub-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@db:5432/goodwe_hub
      MQTT_BROKER: mqtt
      MQTT_PORT: 1883
    volumes:
      - ./hub-api:/app  # Hot reload

  # ----------------------------------------------------------------
  # 4. Hub Dashboard (React / Vite)
  # ----------------------------------------------------------------
  hub-dashboard:
    image: node:20-alpine
    container_name: goodwe-hub-dashboard
    working_dir: /app
    volumes:
      - ./hub-dashboard:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - hub-api

volumes:
  db_data:
  mqtt_data:
  mqtt_log:
